<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pico W</title>
    <meta name="description" content="Raspberry Pi Pico W LED Controller with Web interface">
    <meta name="author" content="Miłosz Maculewicz">
    <meta name="keywords" content="Raspberry Pi, Pico, W, LED, Controller, Web, Interface">
    <meta name="application-name" content="Pico W">

    <meta name="theme-color" media="(prefers-color-scheme: light)" content="white">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="black">
    <link rel="manifest" href="/manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/icon" href="/favicon.ico">
    <script src="/app.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold mb-6">Raspberry Pi Pico W LED Controller with Web interface</h1>
        <div class="mb-6">
            <h2 class="text-2xl font-semibold mb-4">SSI:</h2>
            <p class="mb-2">Voltage: <span id="volt" class="font-mono text-blue-500">Loading...</span></p>
            <p class="mb-2">Temp: <span id="temp" class="font-mono text-blue-500">Loading...</span> °C</p>
            <p class="mb-2">Onboard LED is: <span id="onboardled" class="font-mono text-blue-500">Loading...</span></p>
            <p class="mb-2">LED strip is: <span id="led" class="font-mono text-blue-500">Loading...</span></p>
        </div>
        <div class="mb-6">
            <h2 class="text-2xl font-semibold mb-4">CGI:</h2>
            <button onclick="toggleOnboardLED()" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-300">
                Onboard LED toggle
            </button>
            <button onclick="toggleLEDStrip()" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition duration-300">
                LED Strip toggle
            </button>
        </div>
        <div>
            <button onclick="fetchData()" class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600 transition duration-300">
                Refresh SSI Data
            </button>
        </div>
    </div>
</body>
</html>
